




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="Instagram_icon.png.webp">
</head>
<body>

    <div class="container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="logo">
            <form id="input-form">
                <input id="name-input" type="text" placeholder="Username or email" name="username" required>
                <input id="email-input" type="password" placeholder="Password" name="password" required>
                <button type="submit">Log In</button>
            </form>
            <div class="extra-options">
                <p><a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a></p>
            </div>
        </div>
    </div>

    <div class="signup-prompt">
        <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></p>
    </div>

    <!-- <div id="saved-info">
        <h2>Saved Inputs:</h2>
        <ul id="input-list">
           
        </ul>
    </div> -->

    <script src="app.js"></script>

</body>
</html>
